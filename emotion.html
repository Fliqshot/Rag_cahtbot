<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #34495e;
            font-size: 1.1rem;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        .start-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            font-size: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .start-btn:hover {
            background: #2980b9;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1 class="title">Emotion Detection</h1>
            <p class="subtitle">Click the button below to start real-time emotion analysis</p>
        </div>

        <div class="instructions">
            This app will ask for camera access and open a separate window to show detected emotions in real time.
            Make sure your camera is connected and available.
        </div>

        <button class="start-btn" onclick="startEmotionDetection()">Start Emotion Detection</button>
    </div>

    <script>
        function startEmotionDetection() {
            fetch('/start_emotion_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Emotion detection has started. A new window will appear.');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Something went wrong: ' + error);
            });
        }
    </script>
</body>
</html>
